<body>
  <div id="root">
    <h1>KCProxifier!</h1>

        <label for="proxyport">Proxy port</label>
        <input type="text" id="proxyport"/>
    </p>
    <p>
        <label for="proxyenable">Enable proxy</label>
        <input type="checkbox" id="proxyenable"/>
    </p>
    <p>
        <button id="save">Save</button>

  </div>
